- name: Enter username and iam_password
  hosts: localhost
  vars_prompt:
    - name: USERNAME
      prompt: enter username 
      private: false 
    - name: PASSWORD 
      prompt: please enter your password 
      private: true 
  tasks:
  - name: print the information 
    ansible.builtin.debug:
      msg: "Hi, username is {{USERNAME}} and password is {{PASSWORD}}"