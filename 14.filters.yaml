---
- name: default value 
  hosts: localhost
  tasks:
    - name: print default value
      ansible.builtin.debug:
        msg: "Hello {{Course | default('ansible') }}"

- name: Upper case
  hosts: localhost
  vars: 
    greetings: " Hello, Good Morning"
  tasks:
    - name: upper case 
      ansible.builtin.debug:
        msg: "{{greetings | upper }}"
    - name: lower case 
      ansible.builtin.debug:
        msg: "{{greetings |lower}}"
      
- name: remove duplicate
  hosts: localhost
  vars:
    numbers: [1,2,1,5,7,9,3,4,6,0,5,9]
  tasks:
    - name: remove duplicate numbers 
      ansible.builtin.debug: 
        msg: "{{numbers | unique }}"