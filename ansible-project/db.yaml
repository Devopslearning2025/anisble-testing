---
- name: install mysql server and configure 
  hosts: db
  become: yes 
  vars:
    login_host: db.devopslearning2026.store
  vars_prompt:
  - name: "mysql_root_password"
    prompt: "enter db password"
    private: true 
  tasks:
  - name: install mysql 
    ansible.builtin.dnf:
      name: mysql-server
      state: latest 
  
  - name: start and enabled mysql
    ansible.builtin.service:
      name: mysqld
      state: started
      enabled: yes

  - name: install python mysql dependencies
    ansible.builtin.pip:
      name:
      - PyMySQL
      - cryptography
#       executable: pip3.9 # pip3.11 if python version is 3.11

    # check password is already setup or not
  - name: check DB conncetion 
    community.mysql.mysql_info:
      login_user: root
      login_password: "{{ mysql_root_password }}"
      login_host: "{{ login_host }}"
      filter: version
    ignore_errors: yes
    register: mysql_connection_output
    
  - name: enable db password
    ansible.builtin.shell: mysql_secure_installation --set-root-pass {{mysql_root_password}}
    when: mysql_connection_output.failed is true # don't give {{ }} in when condition