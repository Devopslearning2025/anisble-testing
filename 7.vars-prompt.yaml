- name: Enter username and iam_password
  hosts: localhost
  vars_prompt:
    - name: USERNAME
      prompt: please enter your username
      private: false 
    - name: PASSWORD 
      prompt: please enter your password 
      private: true 
  tasks:
  - name: print the information 
    vars_prompt:
      - name: USERNAME
        prompt: please enter your name from task
    ansible.builtin.debug:
      msg: "Hi, username: {{USERNAME}} and password: {{PASSWORD}}"